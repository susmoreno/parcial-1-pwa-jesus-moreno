<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div id="app">
        <div class="modal" tabindex="-1" style="display: block" v-show="estadoModal">
            <div class="modal-dialog">
                <div class="modal-content w-75 align-items-center">
                    <div class="modal-header">
                        <h3 class="modal-title">Personajes Vivos</h3>
                        <button type="button" @click="ocultarModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <h4>{{ personajeElegido?.name }}</h4>
                        <p>Status: {{ personajeElegido?.status }}</p>
                        <p>Especie: {{ personajeElegido?.species }}</p>
                        <p>Género: {{ personajeElegido?.gender }}</p>
                        <img :src="personajeElegido?.image" alt="personaje">
                    </div>
                    <div class="modal-footer">
                        <button @click="ocultarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col col-4" v-for="personaje in personajes">
                <div class="card-body">
                    <h5 class="card-title">{{personaje.name}}</h5>
                    <p class="card-text">{{personaje.url}}</p>
                    <button class="bg-dark text-light" @click="(e)=>{verPersonaje(personaje.url)}">Obtener información</button>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li v-for="personaje in storage">
                    {{personaje.url}}
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
